<!DOCTYPE html>

<html>
    <head>
        <title>Cat Tasks</title>
        <meta charset="utf-8">
		<link rel="stylesheet" href="style.css">
    </head>

    <body>
          <div id="newtask">
            <input type="text" placeholder="Task to be done..">
  
            <div id="taskdesc"><input type="text" placeholder="Task description.."></div>
            <button id="push">Add</button>
        </div>

        <div id="tasks"></div>

        <script type="text/javascript">
        document.querySelector('#push').onclick = function(){
          if(document.querySelector('#newtask input').value.length == 0){
              alert("Please Enter a Task")
          }
      
          else{
              document.querySelector('#tasks').innerHTML += `
              <div class="card">
        <div id="app"></div>
        <div class="card">
            <div class="container">
              <h4><b>${document.querySelector('#newtask input').value}</b></h4>
              <p>${document.querySelector('#taskdesc input').value}</p>
            </div>
            <button class="delete">
                          <i class="far fa-trash-alt"></i>
            </button>
          </div>
              `;
      
              var current_tasks = document.querySelectorAll(".delete");
              for(var i=0; i<current_tasks.length; i++){
                  current_tasks[i].onclick = function(){
                      this.parentNode.remove();
                  }
              }
          }
      }
      </script>

    <div id="app">
     
    <!--timer buttons-->
    </div>
    <button id="startTime" onclick="toggleStart()">
        Start Timer
    </button>

    <button id="addTime" onclick="addMinute()">
        Add Minute
    </button>

    <button id="minusTime" onclick="minusMinute()">
        Remove Minute
    </button>

    <button id="resetTime" onclick="resetTimer()">
        Reset Timer
    </button>

    </body>
    <script type="text/javascript" src="timer.js"></script>
</html>
